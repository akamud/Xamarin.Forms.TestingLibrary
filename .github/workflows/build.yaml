name: Build

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: dotnet build --configuration Release

      - name: Test
        run: dotnet test ./tests/Xamarin.Forms.TestingLibrary.Tests/Xamarin.Forms.TestingLibrary.Tests.csproj /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura

      - name: Publish
        run: dotnet publish --configuration Release ./src/Astrorex.Api --output ./out/api

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.2.1
        with:
            token: ${{ secrets.CODECOV_TOKEN }}
            files: ./coverage.cobertura.xml
            directory: ./test/Xamarin.Forms.TestingLibrary.Tests/
            flags: unittests
            name: codecov-umbrella
            fail_ci_if_error: true
            path_to_write_report: ./coverage/codecov_report.txt
            verbose: true
